<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="static/favicon.ico"/>

    <title>CountryData</title>
    <style>
        body {
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        table {
            font-family: arial, sans-serif;
            width:90%;
            margin-left:5%;
            margin-right:5%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }

        tr:nth-child(odd) {
          background-color:  #cce6ff;
        }
        h1 {
            font-family: comic sans ms, fantasy;
        }

        .header {
          overflow: hidden;
          background-color: #f1f1f1;
          padding: 20px 10px;
        }

        /* Style the header links */
        .header a {
          float: left;
          color: black;
          text-align: center;
          padding: 12px;
          text-decoration: none;
          font-size: 18px;
          line-height: 25px;
          border-radius: 4px;
        }

        /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
        .header a.logo {
          font-size: 25px;
          font-weight: bold;
          font-family: comic sans ms, fantasy;
        }

        /* Change the background color on mouse-over */
        .header a:hover {
          background-color: #ddd;
          color: black;
        }

        /* Style the active/current link*/
        .header a.active {
          background-color: dodgerblue;
          color: white;
        }

        /* Float the link section to the right */
        .header-right {
          float: right;
        }

        /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
        @media screen and (max-width: 500px) {
          .header a {
            float: none;
            display: block;
            text-align: left;
          }
          .header-right {
            float: none;
          }
}
    </style>
</head>
<body>
    <div class="header">
      <a class="logo">{{ country }}</a>
      <div class="header-right">
        <a class="active" href="/">Home</a>
        <a href="#contact">Previous</a>
        <a href="#about">Next</a>
      </div>
    </div>



    <div align="center">
        <img src="static/{{ country }}.png" alt="{{ country }} diagram" style="width:1000px;height:700px;" >
    </div>

        <table class="table1">
            <tr>

                {% for i in df_country %}
                    <th>{{ i }}</th>
                {% endfor %}
            </tr>

            {% for i,j in df_country.iterrows() %}
                <tr>
                    {% for k in j %}
                        <td>{{ k }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}

        </table>

</body>
</html>
