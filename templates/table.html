<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="static/favicon.ico"/>

    <style>
        body {

            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        table {
          font-family: arial, sans-serif;
            width:90%;
            margin-left:5%;
            margin-right:5%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
        tr:nth-child(odd) {
          background-color:  #cce6ff;
        }
        h1 {
            font-family: comic sans ms, fantasy;
        }


        .header {
          overflow: hidden;
          background-color: #f1f1f1;
          padding: 20px 10px;
        }

        .logo {
          font-size: 40px;
          font-weight: bold;
          text-align: center;
                  display: block;

          font-family: comic sans ms, fantasy;
        }
    </style>
</head>
<body>

    <div class="header" align ="center">
            <div class="logo">
                <img src="static/favicon.ico" alt="virus" height="40" width="50">
                COVID-19 INFO
                <img src="static/favicon.ico" alt="virus" height="40" width="50">
            </div>

    </div>

    <br>
    <h2>World statistical data:</h2>
    <div align="left">
        <img src="static/df_global.png" alt="global diagram" style="width:900px;height:700px;" >

    </div>
    <table class="table1">
            <tr>
                {% for i in country_table %}
                    <th>{{ i }}</th>
                {% endfor %}
            </tr>

            {% for i,j in country_table.iterrows() %}
                <tr>
                    <td>
                        <form method="POST" action="/country">
                            <button type="submit" name="country" value = "{{ j[0] }}">{{ j[0] }}</button>
                        </form >
                    </td>
                    {% for k in j[1:] %}
                        <td>{{ k }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}

    </table>

</body>
</html>
